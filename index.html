<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        p {
            color: #555555;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 5px;
        }

        .footer {
            margin-top: 20px;
            color: #888888;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo added here -->
        <img src="https://evisionsolutions.co.in/wp-content/uploads/2020/09/evision_small-4.png" alt="Evision Logo"
            style="max-width: 40%; background-color: #141d38; padding: 8px; border-radius: 8px;">


        <h1>Password Reset</h1>
        <p>Hi [Username],</p>
        <p>We received a request to reset your password. Click the button below to reset it:</p>
        <a href="[ResetLink]" class="button">Reset Password</a>
        <p>If you didn't request a password reset, you can ignore this email.</p>
        <div class="footer">
            <p>Best regards</p>
        </div>
    </div>
</body>

</html>
